<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Badge</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    width: 260px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

.name {
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/300.png" alt="Image">
    <div class="name">Jean Dupont</div>
</div>

</body>
</html>
